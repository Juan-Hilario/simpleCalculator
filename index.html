<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Simple Calculator</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="calcBody">
            <div class="calcScreen">
                <div class="calcScreenItem">
                    <input
                        class="inputField active"
                        maxlength="20"
                        type="text"
                    />
                    <div class="answer active"></div>
                </div>
            </div>

            <div class="btnNums">
                <button data-value="7" class="btnFieldInput btn1">7</button>
                <button data-value="8" class="btnFieldInput btn1">8</button>
                <button data-value="9" class="btnFieldInput btn1">9</button>

                <button data-value="4" class="btnFieldInput btn1">4</button>
                <button data-value="5" class="btnFieldInput btn1">5</button>
                <button data-value="6" class="btnFieldInput btn1">6</button>

                <button data-value="1" class="btnFieldInput btn1">1</button>
                <button data-value="2" class="btnFieldInput btn1">2</button>
                <button data-value="3" class="btnFieldInput btn1">3</button>

                <button data-value="0" class="btnFieldInput btn1">0</button>
                <button data-value="." class="btnFieldInput btn1">.</button>
                <button data-value="" class="btnFieldInput btn1">(-)</button>
            </div>
            <div class="btnOperators1">
                <button class="smallOp" id="delete">del</button>
                <button
                    data-value="+"
                    class="btnFieldInput verticalOp"
                    id="add"
                >
                    +
                </button>

                <button class="smallOp" id="clearAll">CA</button>

                <button class="smallOp" id="clearEntry">CE</button>

                <button class="horizontalOp" id="equals">=</button>
            </div>
            <div class="btnOperators2">
                <button
                    data-value="*"
                    class="btnFieldInput square"
                    id="multiply"
                >
                    *
                </button>
                <button data-value="/" class="btnFieldInput square" id="divide">
                    /
                </button>
                <button
                    data-value="-"
                    class="btnFieldInput square"
                    id="subtract"
                >
                    -
                </button>
            </div>
        </div>
        <script src="buttonInput.js"></script>
    </body>
</html>
