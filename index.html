<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <form action="">
    <div class="calcBody">
      
        <input class="calcScreen" type="text">

        <div class="btnNums">
          <button class="btn1">7</button>
          <button class="btn1">8</button>
          <button class="btn1">9</button>

          <button class="btn1">4</button>
          <button class="btn1">5</button>
          <button class="btn1">6</button>

          <button class="btn1">1</button>
          <button class="btn1">2</button>
          <button class="btn1">3</button>

          <button class="btn1">0</button>
          <button class="btn1">.</button>
          <button class="btn1">(-)</button>
        </div>
        <div class="btnOperators1">
          <button class="smallOp" id="delete">del</button>
          <button class="verticalOp" id="add">+</button>

          <button class="smallOp" id="clearAll">CA</button>

          <button class="smallOp" id="clearEntry">CE</button>

          <button class="horizontalOp" id="equals">=</button>
        </div>
        <div class="btnOperators2">
          <button class="square" id="multiply">*</button>
          <button class="square" id="divide">/</button>
          <button class="square" id="subtract">-</button>
        </div>
      </form>
      <div class="calcBody3d"></div>
    </div>
  </body>
</html>
